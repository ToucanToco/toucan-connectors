mongo:
  image: docker.io/mongo
  environment:
    - MONGO_INITDB_ROOT_USERNAME=ubuntu
    - MONGO_INITDB_ROOT_PASSWORD=ilovetoucan
    - MONGO_INITDB_DATABASE=toucan
  ports:
    - 27017:27017

mssql:
  image: microsoft/mssql-server-linux
  environment:
    - ACCEPT_EULA=Y
    - MSSQL_PID=Developer
    - SA_PASSWORD=Il0veT0uc@n!
  ports:
    - 1433:1433

mysql:
  image: docker.io/mysql
  environment:
    - MYSQL_DATABASE=mysql_db
    - MYSQL_RANDOM_ROOT_PASSWORD=yes
    - MYSQL_USER=ubuntu
    - MYSQL_PASSWORD=ilovetoucan
  ports:
    - 3306:3306
  volumes:
    - ./mysql/fixtures/world.sql:/docker-entrypoint-initdb.d/world.sql

postgres:
  image: docker.io/postgres
  environment:
    - POSTGRES_DB=postgres_db
    - POSTGRES_USER=ubuntu
    - POSTGRES_PASSWORD=ilovetoucan
  ports:
    - 5432:5432
  volumes:
    - ./postgres/fixtures/world_postgres.sql:/docker-entrypoint-initdb.d/world.sql

oracle:
  # image: docker.io/sath89/oracle-12c
  build: ./oracle
  environment:
      - ORACLE_SID=xe
      - ORACLE_PDB=oracle_db
      - ORACLE_PWD=ilovetoucan
  ports:
      - 1521:1521
