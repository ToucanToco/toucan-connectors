repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer

- repo: local
  hooks:
  - id: system
    name: Lint with Ruff
    entry: poetry run ruff --fix
    types: [python]
    language: system

  - id: system
    name: Lint with Ruff format
    entry: poetry run ruff format
    types: [python]
    language: system
