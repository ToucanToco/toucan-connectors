version: 2

jobs:
  main:
    docker:
      - image: circleci/python:3.6
      - image: mongo:3.6
        environment:
          - MONGO_INITDB_ROOT_USERNAME=ubuntu
          - MONGO_INITDB_ROOT_PASSWORD=ilovetoucan
          - MONGO_INITDB_DATABASE=toucan
        ports:
          - 27017:27017
    steps:
      # Setup
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install freetds-dev libsasl2-dev libaio1
      - run: sudo pip install -U pip setuptools
      - run: sudo pip install -r requirements-testing.txt
      - run: sudo pip install .[all]
      - run: sudo pip install codecov
      # Docker client
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      # Testing
      - run: flake8 toucan_connectors tests
      - run: pytest tests/mongo

workflows:
  version: 2
  build:
    jobs:
      - main
